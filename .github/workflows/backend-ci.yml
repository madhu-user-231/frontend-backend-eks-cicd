name: Backend Continuous Integration
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Running Backend Linting and Tests..."
  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t backend-api:latest .